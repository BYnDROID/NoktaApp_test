<mat-card>

  <mat-accordion multi="true"  *ngIf="Posts.length > 0">
    <mat-expansion-panel *ngFor="let post of Posts">
      <mat-expansion-panel-header>
        {{ post.title }}
      </mat-expansion-panel-header>
      <p>
        {{ post.content }}
      </p>
    </mat-expansion-panel>
  </mat-accordion>

<p class="info-text mat-body-2" *ngIf="Posts.length == 0"> POST BULUNMAMAKDA</p>

</mat-card>
